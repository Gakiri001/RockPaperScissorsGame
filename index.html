<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="father">
      <header>
        <p>@  2024 <a target="_blank" href="https://www.linkedin.com/in/julius-gakiri">Julius Gakiri</a></p>
  
        <p class="scores">Computer <span id="compResults">0</span> <span id="playerResults">0</span> player</p>
      </header>

      <section class="compSection">
        <h3>Computer</h3>
        <div class="compchill"><h1 id="compchill">✌️</h1></div>
      </section>

      <section class="results">
        <h2 id="output">CURRENTLY DRAW</h2>
      </section>

      <section class="Playersection">
        <h3>Player</h3>
        <div class="Playerchill"><h1 id="Playerchill">✌️</h1></div>
      </section>

      <section class="gameChoice">
        <div id="rock">
          <h1>✊</h1>
          <h3>Rock</h3>
        </div>
        <div id="paper">
          <h1>✋</h1>
          <h3>Paper</h3>
        </div>
        <div class="ScissorsDiv" id="scissors">
          <h1>✌️</h1>
          <h3>Scissors</h3>
        </div>
      </section>
    </div>

   
  
    <script type="module" src="/main.js"></script>
  </body>
</html>
